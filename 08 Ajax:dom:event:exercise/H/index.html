<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Flower Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
    <header id="logo">
        <a class="navbar-brand" href="#logo">
            <img alt="logo" src="/image/logo.png"> 
        </a>
    </header>

    <section>
        <div class="background">
            <div class="text">
                <div id="grey">
                <h1 id='text'>Beautiful Flowers</h1>
                </div>
                <button id='button'>Learn More</button>
            </div>
            <div class="darker"></div>
        </div>
    </section>

    <section class="container-fluid">
        <div class="row">
           <div class="grid-row col-md-3 col-sm-12">
               <div class="service">
                    <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="/image/flower-icon.png">
                    <p>Flowers for every kind of situation</p>
                </div>
           </div>
           <div class="grid-row col-md-3 col-sm-12" style="margin-top:10px">
                <div class="service">
                    <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="/image/payment-icon.png">
                    <p>All major payment types accepted</p>
                </div>
           </div>
            <div class="grid-row col-md-3 col-sm-12" style="margin-top:10px">
                <div class="service">
                    <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="/image/phone-icon.png">
                    <p>Free consultation</p>
                </div>
            </div>
            <div class="grid-row col-md-3 col-sm-12" style="margin-top:10px">
                <div class="service">
                    <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="/image/truck-icon.png">
                    <p>City Wide delivery</p>
                </div>
           </div>
        </div>
    </section>
<script>

var button = document.getElementById('button');
var darker = document.getElementsByClassName('darker');
var grey = document.getElementById('grey');
var text = document.getElementById('text');


button.addEventListener('click', function(){
    darker[0].style.opacity = 0;
    text.innerHTML =  'Welcome to my flowershop';
    grey.style.background = 'grey';
    text.style.fontSize = "2em";
    button.innerHTML = 'Buy Flowers'
    button.style.fontSize = "1.5em";
})

// button.onclick = function() {
//     return background.style.opacity = '0';
// }



function bigImg(x) {
    x.style.height = '140%';
    x.style.width = '38%';
}
function normalImg(x) {
    x.style.height = '100%';
    x.style.width = '29%';
}

</script>

</body>

</html>
